<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display 1</title>
    <style>
        *
        {
            margin: 0px;
            padding: 0px;
        }
        body
        {
            font-size: 35px;
            padding: 100px 40px 0px 40px;
        }
        h1
        {
            margin-bottom: 40px;
        }
        p
        {
            margin-top: 10px;
        }
        p.one span
        {
            background-color: cadetblue;
        }
        p.two
        {
            background-color: aqua;
        }
    </style>
</head>
<body>
    <h1>Display</h1>
    <p class="one">The display property specifies the display <span>behavior</span> of an element.</p>
    <p class="two">Several types of values are used in the display property to control element display.</p>
</body>
</html>
